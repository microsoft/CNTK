dataDir: ../../Data
tags:
     # running on every BVT job in 'P' (Parallel) leg in Debug-GPU and Release-CPU configurations:
     # Also skipping Release-CPU on linux to save time (for now due to unknown reason it runs much longer comparing to windows)
     - bvt-p  ((build_sku == 'gpu') or (build_sku == '1bitsgd')) and ((flavor=='debug') ^ (device=='cpu')) and not (os=='linux' and device=='cpu')
     # running unconditionally on every Nightly job in 'P' leg
     - nightly-p ((build_sku == 'gpu') or (build_sku == '1bitsgd'))

testCases:
  Must train epochs in exactly same order and parameters for each MPI Rank:
    patterns:
      - ^MPI Rank {{integer}}
      - Starting Epoch {{integer}}
      - learning rate per sample = {{float}}
      - momentum = {{float,tolerance=0.01%}}

  Epochs must be finished with expected results for each MPI Rank:
    patterns:
      - ^MPI Rank {{integer}}
      - Finished Epoch[{{integer}} of {{integer}}]
      - CrossEntropyWithSoftmax = {{float,tolerance=0%}}
      - EvalErrorPrediction = {{float,tolerance=0%}}
      - learningRatePerSample = {{float,tolerance=0.001%}}

  Per-minibatch training results must match for each MPI Rank:
    patterns:
      - ^MPI Rank {{integer}}
      - Epoch[{{integer}} of {{integer}}]-Minibatch[{{integer}}-{{integer}}
      - " * {{integer}}; "
      - CrossEntropyWithSoftmax = {{float,tolerance=0%}}
      - EvalErrorPrediction = {{float,tolerance=0%}}

  DataParallelSGD training parameters must match for each MPI Rank:
    patterns:
      - ^MPI Rank {{integer}}
      - Starting minibatch loop
      - DataParallelSGD training
      - MyRank = {{integer}}
      - NumNodes = 4
      - NumGradientBits = 64
