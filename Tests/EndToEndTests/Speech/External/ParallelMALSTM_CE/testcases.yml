dataDir: ../../Data
tags:
     - bvt-s (build_sku == 'gpu') and (device == 'gpu') and ((flavor == 'debug') ^ (os == 'windows'))
     - nightly-s (build_sku == 'gpu') and (device == 'gpu')
     - weekly-s (build_sku == 'gpu') and (device == 'gpu')

testCases:

  Epochs must be finished with expected results for each MPI Rank:
    patterns:
      - ^MPI Rank {{integer}}
      - Finished Epoch[{{integer}} of {{integer}}]
      - cr = {{float,tolerance=1%}} * {{integer}}
      - Err = {{float,tolerance=1%}} * {{integer}}
      - totalSamplesSeen = {{integer}}
      - learningRatePerSample = {{float,tolerance=0.001%}}

