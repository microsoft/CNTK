dataDir: ../Data
tags:
     # running on every BVT job in 'S' (Speech) leg in Debug-GPU and Release-CPU configurations:
     - bvt-s  (build_sku == 'gpu') and ((flavor=='debug') ^ (device=='cpu'))
     # running unconditionally on every Nightly job in 'S' leg
     # TODO Windows Debug on CPU is flaky (depending on hardware?)
     - nightly-s (build_sku == 'gpu') and ((flavor=='release') or (device=='gpu') or (os=='linux'))

testCases:
  CNTK Run must be completed:
    patterns:
      - __COMPLETED__

  Must train epochs in exactly same order and parameters:
    patterns:
      - Starting Epoch {{integer}}
      - learning rate per sample = {{float}}
      - momentum = {{float}}

  Epochs must be finished with expected results:
    patterns:
      - Finished Epoch[{{integer}} of {{integer}}]
      - CrossEntropyWithSoftmax = {{float,tolerance=.1%}}
      - EvalErrorPrediction = {{float,tolerance=.1%}}
      - learningRatePerSample = {{float,tolerance=0.001%}}

  Per-minibatch training results must match:
    patterns:
      - Epoch[{{integer}} of {{integer}}]-Minibatch[{{integer}}-{{integer}}
      - " * {{integer}}; "
      - CrossEntropyWithSoftmax = {{float,tolerance=.1%}}
      - EvalErrorPrediction = {{float,tolerance=.1%}}

