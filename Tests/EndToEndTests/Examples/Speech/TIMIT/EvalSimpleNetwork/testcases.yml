dataDir: ../../../../Speech/Data

# running in 'E' (Examples) leg
tags:
    # due to time, only in 1BitSGD, GPU and release
    - nightly-e (build_sku == '1bitsgd') and (flavor=='release') and (device=='gpu') and (os=='linux')
    - weekly-e (build_sku == '1bitsgd') and (flavor=='release') and (device=='gpu')

testCases:
  CNTK Run must be completed:
    patterns:
      - __COMPLETED__

  Must train epochs in exactly same order and parameters:
    patterns:
      - Starting Epoch {{integer}}
      - learning rate per sample = {{float}}
      - momentum = {{float}}

  Epochs must be finished with expected results:
    patterns:
      - Finished Epoch[{{integer}} of {{integer}}]
      - CrossEntropyWithSoftmax = {{float,tolerance=.1%}}
      - EvalErrorPrediction = {{float,tolerance=.1%}}
      - learningRatePerSample = {{float,tolerance=0.001%}}

  Per-minibatch training results must match:
    patterns:
      - Epoch[{{integer}} of {{integer}}]-Minibatch[{{integer}}-{{integer}}
      - " * {{integer}}; "
      - CrossEntropyWithSoftmax = {{float,tolerance=.1%}}
      - EvalErrorPrediction = {{float,tolerance=.1%}}

  Per-minibatch eval results must match:
    patterns:
      - Minibatch[{{integer}}-{{integer}}]
      - " * {{integer}}; "
      - EvalErrorPrediction = {{float,tolerance=.1%}}
      - CrossEntropyWithSoftmax = {{float,tolerance=.1%}}
      - perplexity = {{float,tolerance=.1%}}

  Eval must be completed:
    patterns:
      - Action "eval" complete.
